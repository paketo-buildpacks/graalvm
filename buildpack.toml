[metadata]
pre-package   = "scripts/build.sh"
include-files = [
  "LICENSE",
  "NOTICE",
  "README.md",
  "bin/build",
  "bin/class-counter",
  "bin/detect",
  "bin/link-local-dns",
  "bin/main",
  "bin/openssl-certificate-loader",
  "bin/security-providers-configurer",
  "buildpack.toml",
]
